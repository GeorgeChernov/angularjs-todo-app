<!doctype html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="src/css/style.css">

  <script src="node_modules/angular/angular.js"></script>
  <script src="src/js/app.js"></script>
  <script src="src/js/components/task.component.js"></script>
</head>

<body>
  <div ng-controller="ToDoAppController as toDoAppController">
    <task name="{{toDoAppController.name}}" 
          is-done="toDoAppController.isDone" 
          on-toggle="toDoAppController.onToggle($event)">
    </task>
  </div>
</body>

</html>
